env:
  browser: true
  es2021: true
extends: 'airbnb-base'
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
ignorePatterns:
  'app/javascript/entrypoints/vendor/**'
rules:
  block-scoped-var: off
  camelcase: off
  import/prefer-default-export: off
  no-alert: off
  no-console: off
  no-param-reassign: off
  no-plusplus: off
  no-restricted-globals: off
  no-restricted-syntax: off
  no-undef: off
  no-underscore-dangle: [ "error", { "allow": ["_rails_loaded"] } ]
  no-unused-vars: off
  no-var: off
  prefer-const: off
  vars-on-top: off
